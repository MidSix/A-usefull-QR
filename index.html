<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" type="text/css" href="css/styless.css">

  <title>Frontend Mentor | QR code component</title>
</head>

<body>
  
  <div class="attribution">
    <div class="container">
      <img src="images/image-qr-code.png" alt="QR-Code" class="QR-Image">
      <h2>Improve your front-end skills by building projects</h2>
      <p class="text"> 
        Scan the Qr code to visit Fronted Mentor and take your coding skills to the next level.
      </p>
      <p class="text2">
        Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. <br>
        Coded by <a href="https://github.com/MidSix" target="_blank">Sebastián Expósito</a>.
      </p>
    </div>    
  </div>

</body>
</html>
